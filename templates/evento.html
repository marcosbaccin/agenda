{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>
    
    <form action="submit" method="post">{% csrf_token %}
        <label>Título:</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="titulo" value="{{ evento.titulo }}">
        <br>
        <label>Local: (opcional)</label>
        <br>
        <input type="text" name="local" value="{{ evento.local }}">
        <br>
        <label>Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
        <br>
        <label>Descrição: (opcional)</label>
        <br>
        <textarea name="descricao" rows="5">{{ evento.descricao }}</textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

{% endblock %}
